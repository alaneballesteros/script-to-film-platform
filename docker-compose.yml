version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: script_to_film_db
    environment:
      POSTGRES_DB: script_to_film
      POSTGRES_USER: script_user
      POSTGRES_PASSWORD: script_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U script_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: script_to_film_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: script_to_film_api
    command: uvicorn script_to_film.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://script_user:script_password@postgres:5432/script_to_film
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    container_name: script_to_film_worker
    command: celery -A script_to_film.tasks worker --loglevel=info
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      DATABASE_URL: postgresql://script_user:script_password@postgres:5432/script_to_film
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
